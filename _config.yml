   google: RYpjO4rKTfQgqBT7wWc4t-cK0bVSWLEFhZbecJ8ZapE
#   bing: 1234
#   alexa: 1234
#   yandex: 1234
#   baidu: 1234

description: This is the default site description, change me # @todo update pre live
title_image: ''
ga: 'UA-116481314-1'

###
# Collections
#
# This is used for patterns pages
###

collections_dir: collections
collections:
  categories:
    layout: listing
    output: true
    permalink: /patterns/:name
  patterns:
    layout: pattern
    output: true
    permalink: /patterns/:categories/:name

###
# Default front matter
#
# This allows us to not have to set these value in every page template
###

defaults:
  -
    scope:
      path: ''
      type: 'categories'
    values:
      layout: 'listing'
      show_intro_sentence: false
  -
    scope:
      path: ''
      type: 'patterns'
    values:
      layout: 'pattern'
      show_intro_sentence: false
  -
    scope:
      path: '' # an empty string here means all files in the project
    values:
      nav:
        order: 1000
      show_intro_sentence: false
      
