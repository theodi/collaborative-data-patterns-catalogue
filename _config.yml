###
# _config.yml
#
# Jekyll configuration
#
#
###
# Build
###
source: jekyll
destination: dist
timezone: Europe/London
lang: en_GB
permalink: pretty
env: production
exclude: ['_templates']
keep_files: ['dist']
###
# Meta
#
###
url: https://patterns.theodi.org
name: Patterns Catalogue
# Meta robots value
robots: index, follow # change to noindex to block
issue_app_url: 'https://open-standards-guidebook.herokuapp.com/'

###
# Social / SEO
# see: https://github.com/jekyll/jekyll-seo-tag/blob/46ad253d4de8d8064b4156a9db530399bdd9ec11/docs/usage.md
# for detailed docs
###
twitter:
  username: ODIHQ

# @todo update pre live
# facebook:
