{% if metatitle %}
    <div class="pad-bottom-xsmall">
        {% include '@meta-title' %}
    </div>
{% endif %}

{% if navtitle %}
    <div class="u-trim--all">
        <h2 class="h4">{{ navtitle }}</h2>
    </div>
{% endif %}

{% if navintro %}
    <p>{{ navintro }}</p>
{% endif %}

{% for item in nav.items %}
    <a href="#" class="nav-item {% if item.active %}is--active{% endif %}">{{ item.title }}</a>
{% endfor %}
